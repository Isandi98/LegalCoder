<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - DrugFindr</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            line-height: 1.7;
            color: #333;
            zoom: 0.67;
        }
        h1, h2, h3, h4, h5, h6 {
            font-family: 'Montserrat', sans-serif;
        }
        .contact-form {
            max-width: 600px;
            margin: 0 auto;
            padding: 2rem;
        }
        .form-group {
            margin-bottom: 1.5rem;
        }
        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }
        .form-input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #e2e8f0;
            border-radius: 0.375rem;
            transition: border-color 0.2s;
        }
        .form-input:focus {
            outline: none;
            border-color: #2563EB;
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }
        .form-textarea {
            min-height: 150px;
            resize: vertical;
        }
        .submit-button {
            background-color: #2563EB;
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 0.375rem;
            font-weight: 500;
            transition: background-color 0.2s;
        }
        .submit-button:hover {
            background-color: #1d4ed8;
        }
    </style>
</head>
<body class="bg-gray-50">
    <div class="min-h-screen flex flex-col">
        <main class="flex-grow py-16">
            <div class="container mx-auto px-4 max-w-7xl">
                <div class="text-center mb-12">
                    <h1 class="text-4xl font-bold text-gray-800 mb-4">Contact Us</h1>
                    <p class="text-gray-600 max-w-2xl mx-auto">Have questions or feedback? We'd love to hear from you. Send us a message and we'll get back to you as soon as possible.</p>
                </div>

                <div class="contact-form bg-white shadow-lg rounded-lg">
                    <form id="contactForm" class="space-y-6">
                        <div class="form-group">
                            <label for="name" class="form-label">Name</label>
                            <input type="text" id="name" name="name" class="form-input" required>
                        </div>

                        <div class="form-group">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" id="email" name="email" class="form-input" required>
                        </div>

                        <div class="form-group">
                            <label for="subject" class="form-label">Subject</label>
                            <input type="text" id="subject" name="subject" class="form-input" required>
                        </div>

                        <div class="form-group">
                            <label for="message" class="form-label">Message</label>
                            <textarea id="message" name="message" class="form-input form-textarea" required></textarea>
                        </div>

                        <div class="text-center">
                            <button type="submit" class="submit-button">
                                Send Message
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </main>

        <footer class="py-12 bg-dark-light text-white relative overflow-hidden" style="color: #fff; background: #1E293B;">
            <div class="absolute inset-0 opacity-5 pointer-events-none">
                <div class="w-full h-full" style="background-image: linear-gradient(var(--primary) 1px, transparent 1px), linear-gradient(to right, var(--primary) 1px, transparent 1px); background-size: 20px 20px;"></div>
            </div>
            <div class="container mx-auto px-4 relative z-10">
                <div class="flex flex-col md:flex-row justify-between items-center">
                    <div class="mb-6 md:mb-0">
                        <a href="drugfindr.html" class="flex items-center">
                            <span class="bg-white rounded-lg w-8 h-8 flex items-center justify-center mr-2 border border-gray-300 shadow" style="color: #2563EB;">D</span>
                            DrugFindr
                        </a>
                        <p>Revolutionizing pharmaceutical naming</p>
                    </div>
                    <div class="flex flex-col md:flex-row items-center gap-6">
                        <a href="privacy-policy.html" class="transition-colors">Privacy Policy</a>
                        <a href="terms-of-service.html" class="transition-colors">Terms of Service</a>
                        <a href="license.html" class="transition-colors">License</a>
                        <a href="contact.html" class="transition-colors">Contact</a>
                    </div>
                </div>
                <div class="border-t border-white/10 mt-8 pt-8 text-center">
                    <p>&copy; 2025 Isaac Sandiumenge - DrugFindr. All rights reserved.</p>
                </div>
            </div>
        </footer>
    </div>

    <script>
        document.getElementById('contactForm').addEventListener('submit', function(e) {
            e.preventDefault();
            // Here you would typically handle the form submission
            // For now, we'll just show an alert
            alert('Thank you for your message. We will get back to you soon.');
            this.reset();
        });
    </script>
</body>
</html>
